<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>NOVE25 Pendant Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; max-width: 960px; margin: 32px auto; padding: 0 16px; }
    h1 { font-size: 1.6rem; margin-bottom: 16px; }
    .card { border: 1px solid rgba(0,0,0,.15); border-radius: 14px; padding: 16px; margin-bottom: 16px; }
    textarea { width: 100%; min-height: 120px; resize: vertical; padding: 10px; font-size: 1rem; }
    .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid rgba(0,0,0,.2); cursor: pointer; }
    button:disabled { opacity: .6; cursor: not-allowed; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 12px; margin-top: 16px; }
    .thumb { border: 1px solid rgba(0,0,0,.1); border-radius: 12px; overflow: hidden; background: #fff; }
    .thumb img { width: 100%; display: block; }
    .muted { opacity: .7; font-size: .9rem; }
    .pill { padding: 6px 10px; border: 1px solid rgba(0,0,0,.25); border-radius: 999px; cursor: pointer; user-select: none; }
    .pill.active { background: rgba(0,0,0,.08); }
    .files { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 8px; }
    .chip { border: 1px dashed rgba(0,0,0,.35); border-radius: 10px; padding: 6px 10px; font-size: .9rem; display: inline-flex; align-items: center; gap: 6px; }
    .chip button { border: none; background: transparent; cursor: pointer; font-size: 1rem; line-height: 1; }
    /* Loading overlay */
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,.35); display: none; align-items: center; justify-content: center; z-index: 9999; }
    .spinner { width: 56px; height: 56px; border: 6px solid rgba(255,255,255,.5); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .controls { display: flex; align-items: center; gap: 12px; }
    .controls .sizes { margin-left: auto; display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"><div class="spinner" aria-label="Caricamento"></div></div>

  <h1>NOVE25 Pendant Generator</h1>

  <div class="card">
    <div class="controls">
      <div class="row" style="gap: 8px;">
        <span class="muted">Stile:</span>
        <span id="style-3d" class="pill active">3D</span>
        <span id="style-basrelief" class="pill">Bassorilievo</span>
      </div>
      <div class="sizes">
        <span class="muted">Dimensione:</span>
        <span id="size-20" class="pill">20 mm</span>
        <span id="size-30" class="pill active">30 mm</span>
        <span id="size-40" class="pill">40 mm</span>
        <span id="size-60" class="pill">60 mm</span>
      </div>
    </div>

    <textarea id="prompt" placeholder="Scrivi il tema/motivo (il metallo sarà sempre silver brunish su sfondo nero)."></textarea>

    <div class="row" style="margin-top: 10px;">
      <label class="pill" for="refFiles">+ Allegare immagini (fino a 5)</label>
      <input id="refFiles" type="file" accept="image/*" multiple style="display:none" />
      <div id="fileList" class="files"></div>
    </div>

    <div class="row" style="margin-top: 10px;">
      <button id="generate">Genera</button>
      <div id="status" class="muted"></div>
    </div>
  </div>

  <div class="card">
    <h2>Risultati</h2>
    <div id="out" class="grid"></div>
  </div>

<script>
  const btn = document.getElementById('generate');
  const promptEl = document.getElementById('prompt');
  const out = document.getElementById('out');
  const statusEl = document.getElementById('status');
  const pill3d = document.getElementById('style-3d');
  const pillBas = document.getElementById('style-basrelief');
  const size20 = document.getElementById('size-20');
  const size30 = document.getElementById('size-30');
  const size40 = document.getElementById('size-40');
  const size60 = document.getElementById('size-60');
  const refFiles = document.getElementById('refFiles');
  const fileList = document.getElementById('fileList');
  const overlay = document.getElementById('overlay');

  let style = '3d';
  let size_mm = 30;
  let imagesData = []; // data URLs

  function setStyle(s) {
    style = s;
    pill3d.classList.toggle('active', s === '3d');
    pillBas.classList.toggle('active', s === 'basrelief');
  }
  function setSize(mm) {
    size_mm = mm;
    [size20, size30, size40, size60].forEach(p => p.classList.remove('active'));
    if (mm === 20) size20.classList.add('active');
    if (mm === 30) size30.classList.add('active');
    if (mm === 40) size40.classList.add('active');
    if (mm === 60) size60.classList.add('active');
  }

  pill3d.addEventListener('click', () => setStyle('3d'));
  pillBas.addEventListener('click', () => setStyle('basrelief'));
  size20.addEventListener('click', () => setSize(20));
  size30.addEventListener('click', () => setSize(30));
  size40.addEventListener('click', () => setSize(40));
  size60.addEventListener('click', () => setSize(60));

  refFiles.addEventListener('change', async () => {
    imagesData = [];
    fileList.innerHTML = '';
    const files = Array.from(refFiles.files || []).slice(0,5);
    for (const f of files) {
      const durl = await fileToDataURL(f);
      imagesData.push(durl);
      addChip(f.name, imagesData.length - 1);
    }
  });

  function addChip(name, index) {
    const chip = document.createElement('span');
    chip.className = 'chip';
    chip.dataset.index = String(index);
    chip.innerHTML = `${name} <button title="Rimuovi" aria-label="Rimuovi">✕</button>`;
    chip.querySelector('button').addEventListener('click', () => {
      const idx = parseInt(chip.dataset.index, 10);
      imagesData.splice(idx, 1);
      rebuildChips();
    });
    fileList.appendChild(chip);
  }

  function rebuildChips() {
    fileList.innerHTML = '';
    imagesData.forEach((_, i) => addChip(`allegato_${i+1}`, i));
  }

  function fileToDataURL(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = (err) => reject(err);
      reader.readAsDataURL(file);
    });
  }

  function setLoading(isLoading) {
    overlay.style.display = isLoading ? 'flex' : 'none';
    btn.disabled = isLoading;
    promptEl.disabled = isLoading;
    statusEl.textContent = isLoading ? "Generazione in corso…" : "Pronto";
  }

  async function generate() {
    const prompt = promptEl.value.trim();
    if (!prompt) {
      statusEl.textContent = "Inserisci un prompt.";
      return;
    }
    setLoading(true);
    try {
      const payload = { prompt, style, size_mm, images: imagesData, format: 'png' };
      const res = await fetch('api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        let detail = `Errore ${res.status}`;
        try {
          const err = await res.json();
          if (err && err.detail) detail = err.detail;
        } catch {}
        statusEl.textContent = `Errore: ${detail}`;
        return;
      }

      const data = await res.json();
      out.innerHTML = '';
      (data.images || []).forEach((dataUrl, i) => {
        const fig = document.createElement('div');
        fig.className = 'thumb';
        const img = document.createElement('img');
        img.src = dataUrl;
        img.alt = `Immagine generata ${i+1}`;
        fig.appendChild(img);
        out.appendChild(fig);
      });
      statusEl.textContent = "Generazione completata ✅";
    } catch (e) {
      statusEl.textContent = `Errore di rete: ${e.message}`;
    } finally {
      setLoading(false);
    }
  }

  btn.addEventListener('click', generate);
</script>
</body>
</html>
